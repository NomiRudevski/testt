<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Front</title>
</head>

<body>
    <div id="message"></div>

    <script>
        // Ensure proper variable declaration
        axios.get("https://trycloud.com/")
            .then((res) => {
                const message = res.data; // Use const to declare message
                console.log(message); // Optional: log message to console
                document.getElementById("message").innerHTML = `<div>${message['message']}</div>`;
            })
            .catch((error) => {
                console.error("Error fetching data:", error); // Handle errors gracefully
            });
    </script>
</body>

</html>
